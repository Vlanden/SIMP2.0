<main>
    <article id="Reg">
        <section>
            <br><br><br><br><br>
            <h1 id="re">Registro</h1>
            <form method="POST" action="tumama.php">
                <br><br><br><br><br>
                <div id="frm">
                    <label for="em" id="eml">Correo escolar</label>
                    <br><br>
                    <input type="email" id="em" placeholder="Coloque su correo" required>
                    <br><br><br><br><br><br>
                    <label for="cn" id="cnl">Contraseña</label>
                    <br><br>
                    <input type="password" id="cn" placeholder="Contraseña" maxlength="9" minlength="9" required>
                    <br><br><br><br><br><br>
                    <label for="nm" id="fal">Video del alumno</label>
                    <br><br>
                    <div class="file">
                        <input type="file" id="fa" required accept="mp4">
                    </div>
                </div>
                <br><br><br><br><br>
                <div id="li">
                    <a href="InicioSesion.html">¿Ya tienes un perfil? Inicia sesion.</a>
                </div>
                <br><br><br><br><br>
                <div id="btt">
                    <input type="submit" value="Registrarse" id="sb">
                    <input type="reset" value="Borrar"id="rst">
                </div>
                <br><br>
            </form>
        </section>
    </article>
</main>

</body>
