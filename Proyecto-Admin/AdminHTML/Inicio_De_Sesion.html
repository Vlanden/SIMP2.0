<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio De Sesion</title>
    <link rel="stylesheet" type="text/css" href="../AdminCSS/Registros.css">
</head>

<body>

    <main>
        <article>
    
            <section class="Registro">
    
                    <!-- Datos de usuario es el php donde se vera la plantilla con los datos del usuario -->
    
                <form action="Inicio.php" method="post" enctype="multipart/form-data">
                    
                    <!--
    
                        No se la compliquen y generen un PHP con ese nombre
                        La idea es que el php redirija al html de "Inicio".
    
                        #C: Identificador del correo del usuario
                        #P: Identificador de la contraseña del usuario
                        #registro: Identificador del boton que dirige a la ventana con los datos del usuario
                        #link: Link que lleva al inicio de sesion
                        
                        Chavos, tecnicamente estoy usando los css y html del usuario para lo del admin, al menos los registros, solo
                        que con unos ajustes significativos para que el diseño se vea mejor y mas "formal".
    
                    -->
                    <h1>Inicio de sesion</h1>
                    <br><br><br>
                    <label class="label" for="C">Correo</label><br>
                    <input type="email" id="C" required placeholder="Correo electronico">
                    <br><br><br>
                    <label class="label" for="P">Contraseña</label><br>
                    <input type="password" id="P" required placeholder="Ingrese contraseña">
                    <br><br><br>
                    <label class="label" for="ID">Identificador</label><br>
                    <input type="text" id="ID" required placeholder="Identificador">
                    <br><br><br>
<!--                     <div id="link"><a href="recuperacion.html">¿Has olvidado tu contraseña? Recuperala aqui</a>
                        <br><br>
                    </div> -->
                    <input type="submit" value="Inicia" id="registro">
                </form>
            </section>
        </article>
    </main>
    
    </body>
</html>
