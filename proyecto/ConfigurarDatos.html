        <section class="Registro">

            <!-- Datos de usuario es el php donde se vera la plantilla con los datos del usuario -->

            <form action="DatosUsuario.php" method="post" enctype="multipart/form-data">
                <!--

                    No se la compliquen y generen un PHP con ese nombre
                    La idea es que el php redirija al html de "Inicio".

                    #N: Identificador del nombre del usuario que solo acepta letras
                    #C: Identificador del correo del usuario
                    #P: Identificador de la contraseña del usuario
                    #Foto: Identificador del la fotografia del usuario
                    #registro: Identificador del boton que dirige a la ventana con los datos del usuario
                    #link: Link que lleva al inicio de sesion
                    pattern: Atributo que se asegura de que unicamente sean ingresadas letras y espacios al nombre y no numeros

                -->
                <h1>Cambio de datos</h1>
                <br><br>
                <label class="label" for="P">Confirme su contraseña</label><br>
                <input type="password" id="P" required placeholder="Ingrese contraseña" maxlength="10" minlength="8">
                <br><br>
                <label class="label" for="N">Nombre</label><br>
                <input type="text" id="N" required placeholder="Nombre completo" pattern="[a-zA-Z][a-zA-Z0-9-_.]{1,20}" minlength="10" maxlength="40">
                <br><br>
                <label class="label" for="C">Correo</label><br>
                <input type="email" id="C" required placeholder="Correo electronico">
                <br><br>
                <div class="Foto">
                    <label for="F">Foto</label>
                <input type="file" id="F" required accept=".jpg, .png, .jpeg, .svg">
                </div>
                <br>
                <div id="link"><a href="datos.html">Haga click para volver</a>
                    <br><br><br>
                </div>
                <input type="submit" value="Guardar" id="registro">
            </form>
        </section>
