<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" href="../usuarioCSS/Registro_E_Inicio_De_Sesion.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="../usuarioJS/FuncionesJS.js"></script>
</head>

<body>

<main>
    <article>

        <section class="Registro">

            <!-- Datos de usuario es el php donde se vera la plantilla con los datos del usuario -->

            <form action="./proyecto/php/registro.php" method="POST" enctype="multipart/form-data">
                <!--

                    La idea es que el php redirija al html de "Inicio".

                    #N: Identificador del nombre del usuario que solo acepta letras
                    #C: Identificador del correo del usuario
                    #ID: Identificador del nombre del usuario generado automaticamente
                    #P: Identificador de la contraseña del usuario
                    #Foto: Identificador del la fotografia del usuario
                    #registro: Identificador del boton que dirige a la ventana con los datos del usuario
                    #link: Link que lleva al inicio de sesion
                    pattern: Atributo que se asegura de que unicamente sean ingresadas letras y espacios al nombre y no numeros

                -->
                <h1>Registro</h1>
                <br><br>
                <label class="label" for="N">Nombre</label><br>
                <input type="text" id="N" name="Nom" required placeholder="Nombre completo" pattern="[a-zA-Z][a-zA-Z0-9-_.]{1,20}" minlength="10" maxlength="40">
                <br><br>
                <label class="label" for="C">Correo</label><br>
                <input type="email" id="C" name="Email" required placeholder="Correo electronico">
                <br><br>
                <label id="idLabel" for="checkID">¿Cuenta con un Identificador?</label>
                <input type="checkbox" id="checkID" onclick="check()">
                <br><br>
                <label class="label" for="ID">Identificador</label><br>
                <input type="text" id="ID" name="ID" required placeholder="Identificador" readonly>
                <br><br>
                <label class="label" for="P">Contraseña</label><br>
                <input type="password" id="P" name="pass" required placeholder="Ingrese contraseña" maxlength="10" minlength="8">
                <label class="label" for="P">Si te equivocaste no te preocupes puedes volver a cambiarla</label><br>
                <label class="label" for="P"> en recuperar contraseña en la ventana de Inicio</label><br>
                <br><br>
                <div class="Foto">
                    <label for="F">Foto</label>
                <input type="file" id="F" name="image" required accept=".jpg, .png, .jpeg, .svg">
                </div>
                <br>
                <div id="link">
                <a href="InicioSesion.html">¿Ya tienes un perfil? Inicia sesion</a>
                <br><br>
                <a href="Registro.html">¿Te has equivocado? Haga click para ir al registro</a>
                    <br><br><br>
                </div>
                <input type="submit" value="Registrarse" id="registro" onclick="call()">
            </form>
        </section>

    </article>
</main>

<footer>

</footer>

</body>
