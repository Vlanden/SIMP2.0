<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Recuperacion</title>
    <link rel="stylesheet" href="../usuarioCSS/Registro_E_Inicio_De_Sesion.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../usuarioJS/FuncionesJS.js"></script>
</head>

<body>

    <main>
        <article>
            <section class="Registro">
                    <form action="../php/recupera.php" method="post" id="formRe" enctype="multipart/form-data">
                        <!--
                            La idea es que el php redirija al html de "Inicio".

                            #formRe: Identificador del formulario de recuperacion para hacer que, tras que la funcion "comprobacion()" sea positiva, se pueda sub
                            #P-New: Identificador para que se ingrese la nueva contraseña
                            #P-New2: Identificador para que se reingrese la nueva contraseña para comprobar que son la misma

                        -->
                        <h1>Recuperacion</h1>
                        <br><br>
                        <label class="label" for="C">Correo</label><br>
                        <input type="email" id="C" name="email" required placeholder="Correo electronico">
                        <br><br>
                        <label class="label" for="P-New">Contraseña</label><br>
                        <input type="password" id="P-New" name="pass" required placeholder="Ingrese su nueva contraseña">
                        <br><br>
                        <label class="label" for="P-New2">Contraseña</label><br>
                        <input type="password" id="P-New2" name="pass2" required placeholder="Reingrese la nueva contraseña">
                        <br><br><br>
                        <div id="link"><a href="InicioSesion.html">Haga click para volver</a>
                        </div>
                        <br><br>
                        <input type="submit" value="Inicia" id="registro" onclick="comprobacion()">
                        <br>
                </form>
            </section>
        </article>
    </main>

</body>
